<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gallery Play</title>
	<link rel="stylesheet" href="../@asset/css/common.css">
	<link rel="stylesheet" href="../@asset/css/modal.css">
	<link rel="stylesheet" href="../@asset/css/mypage.css">
</head>
<body>
<div id="wrap">
	@@include('_header.html')
	
    <div id="container" class="mypage modify">
        <div class="c_inner small">
            <h2 class="page-title">프로필 수정</h2>

            <form action="">
                <fieldset>
                    <legend class="blind">프로필 사진 변경</legend>
                    
                    <div class="user-info">
                        <figure class="user-thumb"><img src="@@webRoot/@asset/images/@temp/user-thumb.jpg" alt=""></figure>
                        <button class="btn_stroke"><span>프로필 사진 변경</span></button>
                    </div>
                </fieldset>
                
                <fieldset>
                    <legend class="blind">사용자 정보입력</legend>
                    
                    <div class="inp_wrap">
                        <label class="inp_title" for="">이름</label>
                        <input type="text" class="inp_input" name="" value="-카카오 or 구글 계정으로 자동 생성" readonly placeholder="">
                    </div>
                    <div class="inp_wrap">
                        <label class="inp_title" for="">번호</label>
                        <input type="text" class="inp_input" name="" value="-카카오 or 구글 계정으로 자동 생성" readonly placeholder="">
                    </div>
                    <div class="inp_wrap">
                        <label class="inp_title" for="">이메일</label>
                        <input type="email" class="inp_input" name="" value="-카카오 or 구글 계정으로 자동 생성" readonly placeholder="">
                    </div>
                    <div class="inp_wrap">
                        <label class="inp_title" for="">닉네임* <span class="blind">필수</span> </label>
                        <input type="text" class="inp_input" name="" value="" placeholder="-닉네임을 입력해주세요.">
                    </div>
                    <div class="inp_wrap">
                        <label class="inp_title" for="">홈페이지</label>
                        <input type="text" class="inp_input" name="" value="" placeholder="-입력해주세요.">
                    </div>
                    <div class="inp_wrap">
                        <label class="inp_title" for="">SNS</label>
                        <input type="text" class="inp_input" name="" value="" placeholder="-입력해주세요.">
                    </div>
                    <div class="inp_wrap">
                        <label class="inp_title" for="">소개</label>
                        <textarea class="inp_textarea" name="" id="" cols="30" rows="10" placeholder="-입력해주세요."></textarea>
                    </div>

                    <div class="btn-wrap">
                        <button class="btn_stroke"><span>수정하기</span></button>
                        <button class="btn_stroke btn_modal revoke" data-modal="user-revoke"><span>회원탈퇴</span></button>
                    </div>
                </fieldset>
    

            </form>
        </div>
    </div>

	@@include('./_footer.html')
</div>

<script src="../@asset/js/jquery-3.6.0.min.js"></script>
<script src="../@asset/js/common.js"></script>

</body>
</html>
